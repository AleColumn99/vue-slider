<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> <!-- fontawsome -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">  <!-- font -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- vue -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>F1 photo gallery</title>

  </head>

  <body>

    <div id="app" class="container">

      <div class="img-gallery">

        <div class="images">

          <div class="prev" @click="prevPhoto">
            <i class="fas fa-angle-left"></i>
          </div>

          <img :src="photos[imgCounter]">

          <div class="nav">
  
            <i
            v-for="(photo, index) in photos"
            :class="(index === imgCounter) ? 'active' : null"
            class="fas fa-circle"
            @click="imgCounter = index"
            ></i>
  
          </div>

          <button class="stop" @click="stopSlide" v-if="isPlaying">
            STOP
          </button>
          <button class="start" @click="startSlide" v-if="!isPlaying">
            START
          </button>

          <div class="next" @click="nextPhoto">
            <i class="fas fa-angle-right"></i>
          </div>
          
        </div>
  
      </div>
    
    <!-- JQUERY E JAVASCRIPT -->

    <script src="assets/js/script.js"></script>
    
  </body>

</html>
